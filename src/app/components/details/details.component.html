<div
  class="detail-wrap w-100 d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card w-50">
    <div class="card-header">
      <h3 class="card-title">Edit Details</h3>
    </div>
    <form [formGroup]="detailsForm">
      <div class="card-body">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            value="{{ item?.name }}"
            formControlName="name"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea
            id="bio"
            value="{{ item?.bio }}"
            class="form-control"
            formControlName="bio"
            style="min-height: 200px"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="languageVersion" class="form-label">Language</label>
          <input
            type="text"
            id="languageVersion"
            value="{{ item?.language }}"
            formControlName="language"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="languageVersion" class="form-label">Version</label>
          <input
            type="text"
            id="languageVersion"
            value="{{ item?.version }}"
            formControlName="version"
            class="form-control"
          />
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
